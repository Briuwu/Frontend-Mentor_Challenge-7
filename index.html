<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>
</head>
<body>
  <div class="grid">
    <img src="./images/logo.svg" alt="" class="grid__logo">
    <img src="./images/illustration-mockups.svg" alt="" class="grid__hero">

    <div class="detail">
      <h1 class="detail__title">Build The Community<br>Your Fans Will Love</h1>
      <p class="detail__info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your user as you engage in genuine discussion.</p>
      <a href="#" class="detail__btn">Register</a>
    </div>

    <div class="links">
      <img src="./images/facebook-f-brands.svg" alt="" class="links__all">
      <img src="./images/twitter-brands.svg" alt="" class="links__all">
      <img src="./images/instagram-brands.svg" alt="" class="links__all">
    </div>
  </div>
</body>
</html>
